<div class="post-list">
    $for(posts)$
        <article class="post-snippet">
            <header>
                <h3 class="title">$title$</h3>
                <div class="byline">$date$</div>
            </header>
            <div class="teaser">
            $teaser$
            <a href="$url$">Read more...</a>
        </article>
    $endfor$
</div>
